<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>
    <table border="2px" width="5" style="margin: auto">
        <caption>Ejemplo de tabla con colores distintos en cada celda</caption>
        <thead>
            <tr>
                <th>Color 1</th>
                <th>Color 2</th>
                <th>Color 3</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td bgcolor="#FF0000">Color #FF0000</td>
            <td bgcolor="#00FF00">Color #00FF00</td>
            <td bgcolor="#00FFAA" rowspan="2">Color #00FFAA</td>
        </tr>
        <tr>
            <td bgcolor="#11CCCC">Color #11CCCC</td>
            <td bgcolor="#22AA22">Color #22AA22</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#AABB00">Color #AABB00</td>
            <td bgcolor="#BB00BB">Color #BB00BB</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Con este ejemplo de pie de tabla se puede ver que se amplia el tama√±o para incluir el texto</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
